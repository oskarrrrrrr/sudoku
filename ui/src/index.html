<!DOCTYPE html>
<html lang="en">
  {{.Header}}
  <body class="flex-center">
    <div id="top-bar" class="flex-center">
        <div id="top-bar-content">
            <button id="new-game-button" class="top-bar-button">new game</button>
            <div id="sudoku-title">BoringSudoku</div>
            <button id="settings-button" class="top-bar-button">settings</button>
        </div>
    </div>
    <div id="main">
        <div id="sudoku-header">
            <div id="game-difficulty"></div>
            <div id="game-timer-container">
                <div id="game-timer"></div>
                <div id="pause-button" class="top-bar-button flex-center">
                    <svg version="1.1" viewBox="0 0 14.931 22.315" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(-46.567 -115.89)" stroke-width=".26458">
                            <path d="m46.699 116.02h5.7499v22.05h-5.7499z" fill="currentColor"/>
                            <path d="m55.615 116.02h5.7499v22.05h-5.7499z" fill="currentColor"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div id="sudoku-table" class="prevent-select">
            {{- range $row := .Sudoku.Rows}}
                <div class="sudoku-row
                {{if $row.HorizBorder}}sudoku-horiz-border{{end}}">
                    {{- range $cell := $row.Cells}}
                        <div
                            id="{{$cell.Id}}"
                            class="sudoku-cell flex-center
                            {{if $cell.VertBorder}}sudoku-vert-border{{end}}"
                        ></div>
                    {{- end}}
                </div>
            {{- end}}
        </div>
        <div id="digit-btns" class="prevent-select">
            <div class="digit-btn-row">
                <div id="digit-btn-1" class="control-btn">1</div>
                <div id="digit-btn-2" class="control-btn">2</div>
                <div id="digit-btn-3" class="control-btn">3</div>
                <div id="digit-btn-4" class="control-btn">4</div>
                <div id="digit-btn-5" class="control-btn">5</div>
                <div id="digit-btn-6" class="control-btn">6</div>
                <div id="digit-btn-7" class="control-btn">7</div>
                <div id="digit-btn-8" class="control-btn">8</div>
                <div id="digit-btn-9" class="control-btn">9</div>
                <div id="digit-btn-x" class="control-btn">x</div>
                <div id="input-mode-button" class="control-btn digit-btn-text">
                    pen</div>
            </div>
        </div>
    </div>
    <dialog id="new-game-dialog" class="prevent-select">
        <div id="new-game-dialog-close-button" class="dialog-close-button">x</div>
        <div class="dialog-content">
            <div class="dialog-tittle">new game</div>
            <div id="new-game-easy-button" class="dialog-button">easy</div>
            <div id="new-game-medium-button" class="dialog-button">medium</div>
            <div id="new-game-hard-button" class="dialog-button">hard</div>
        </div>
    </dialog>
    <dialog id="pause-dialog" class="prevent-select">
        <div class="dialog-content">
            <div class="dialog-tittle">game paused</div>
            <div id="resume-button" class="dialog-button">resume</div>
        </div>
    </dialog>
    <dialog id="settings-dialog" class="prevent-select">
        <div id="settings-dialog-close-button" class="dialog-close-button">x</div>
        <div class="dialog-content">
            <div class="dialog-tittle">settings</div>
            <div class="toggle-setting">
                <div>highlight conflicts</div>
                <div class="toggle-options">
                    <div id="highlight-conflicts-yes" class="toggle-option">yes</div>
                    <div id="highlight-conflicts-no" class="toggle-option">no</div>
                </div>
            </div>
            <div class="toggle-setting">
                <div>highlight</div>
                <div class="toggle-options">
                    <div id="highlight-region" class="toggle-option">region</div>
                    <div id="highlight-numbers" class="toggle-option">numbers</div>
                    <div id="highlight-none" class="toggle-option">none</div>
                </div>
            </div>
            <div class="toggle-setting">
                <div>theme</div>
                <div class="toggle-options">
                    <div id="theme-light" class="toggle-option">light</div>
                    <div id="theme-dark" class="toggle-option">dark</div>
                </div>
            </div>
        </div>
    </dialog>
    <dialog id="end-game-dialog" class="prevent-select">
        <div id="end-game-close-button" class="dialog-close-button">x</div>
        <div class="dialog-content">
            <div id="end-game-dialog-text" class="dialog-tittle"></div>
        </div>
    </dialog>
	<script type="module" src="index.js"></script>
  </body>
</html>
