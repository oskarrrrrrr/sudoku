<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body onload="onLoad()">
    <main>
        <h1>Sudoku</h1>
        <table style="width: 675px">
            {{- range $row := .Rows}}
                <tr style="height: 75px;{{$row.Style}}">
                    {{- range $id := $row.Ids}}
                        <td id="{{$id.TableData}}" style="{{$id.Style}}">
                            <textarea
                                class="sudokuInput" id="{{$id.TextArea}}" rows="1"
                                minlength="0" maxlength="1"
                                oninput="onInput(this)"
                            ></textarea>
                        </td>
                    {{- end}}
                </tr>
            {{- end}}
        </table>
    </main>
	<script src="index.js"></script>
  </body>
</html>
