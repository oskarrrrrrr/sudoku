<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="flex-center" onload="onLoad()">
    <div class="main">
        <h1 class="sudoku-header">Sudoku</h1>
        <div class="sudoku-table">
            {{- range $row := .Sudoku.Rows}}
                <div class="sudoku-row {{if $row.HorizBorder}}sudoku-horiz-border{{end}}">
                    {{- range $cell := $row.Cells}}
                        <div
                            id="{{$cell.Id}}"
                            class="sudoku-cell flex-center {{if $cell.VertBorder}}sudoku-vert-border{{end}}"
                            onclick="highlightSudokuCell(this)"
                        ></div>
                    {{- end}}
                </div>
            {{- end}}
        </div>
        <div class="digit-btns">
            <div class="digit-btn-row">
                <div id="digit-btn-1" onclick="onDigitButtonClick(this)" class="control-btn flex-center">1</div>
                <div id="digit-btn-2" onclick="onDigitButtonClick(this)" class="control-btn flex-center">2</div>
                <div id="digit-btn-3" onclick="onDigitButtonClick(this)" class="control-btn flex-center">3</div>
                <div id="digit-btn-4" onclick="onDigitButtonClick(this)" class="control-btn flex-center">4</div>
                <div id="digit-btn-5" onclick="onDigitButtonClick(this)" class="control-btn flex-center">5</div>
                <div id="input-mode-button" onclick="toggleInputMode()" class="control-btn digit-btn-hints-toggle flex-center">normal</div>
            </div>
            <div class="digit-btn-row">
                <div id="digit-btn-6" onclick="onDigitButtonClick(this)" class="control-btn flex-center">6</div>
                <div id="digit-btn-7" onclick="onDigitButtonClick(this)" class="control-btn flex-center">7</div>
                <div id="digit-btn-8" onclick="onDigitButtonClick(this)" class="control-btn flex-center">8</div>
                <div id="digit-btn-9" onclick="onDigitButtonClick(this)" class="control-btn flex-center">9</div>
                <div id="digit-btn-x" onclick="onDigitButtonClick(this)" class="control-btn flex-center"> </div>
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
